<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
            
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3" id="#alert-message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/Education-Details-Update-Complete" method="post">
            <div class="row">
                <div class="col"><label for="">School Details</label></div>
            </div>
            <div class="row">
                <div class="col"><label for="">HSC %</label></div>
                <div class="col"><label for="">Name of School</label></div>
                <div class="col"><label for="">Year of Passout</label></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" class="form-control border-dark" value="{{hsc}}" name="hsc"></div>
                <div class="col"><input type="text" class="form-control border-dark" value="{{hsc_school}}" name="hsc_name"></div>
                <div class="col"><input type="text" class="form-control border-dark" value="{{hsc_year}}" name="hsc_year"></div>
            </div>
            <div class="row">
                <div class="col"><label for="">SSLC %</label></div>
                <div class="col"><label for="">Name of School</label></div>
                <div class="col"><label for="">Year of Passout</label></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" class="form-control border-dark" value="{{sslc}}" name="sslc"></div>
                <div class="col"><input type="text" class="form-control border-dark" value="{{sslc_school}}" name="sslc_name"></div>
                <div class="col"><input type="text" class="form-control border-dark" value="{{sslc_year}}" name="sslc_year"></div>
            </div>
            <div class="row">
                <div class="col"><label for="">College Details</label></div>
            </div>
            <div class="row">
                <div class="col"><label for="">Degree</label></div>
                <div class="col"><label for="">College Name</label></div>
            </div>
            <div class="row">
                
                <div class="col"><input type="text" class="form-control border-dark" value = "B.E / B.TECH" name="degree"></div>
                <div class="col"><input type="text" class="form-control border-dark" value="{{college_name}}" name="college_name"></div>
            </div>
            <div class="row">
                <div class="col"><label for="">Stream</label></div>
                <div class="col"><label for="">Percentage</label></div>
                <div class="col"><label for="">Year of Passout</label></div>
            </div>
            <div class="row mb-3">
                <div class="col"><input type="text" class="form-control border-dark" value="{{stream}}" name="stream"></div>
                <div class="col"><input type="text" class="form-control border-dark" value="{{percentage}}" name="percentage"></div>
                <div class="col"><input type="text" class="form-control border-dark" value="{{year}}" name="y_o_p"></div>
            </div>
            <div class="row">
                <div class="col">
                <button class="btn btn-primary" type="submit">Save</button>
                </div>
        </div>    
        </form>
    </div>



    <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
