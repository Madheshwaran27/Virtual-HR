<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
    <style>
         .container{
        width: 50%;
        margin-top: 70px;
      }

      label{
        font-weight: bold;
      }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" action="/Test_Login_Check">
            <h1 class="text-primary text-center">Test Login</h1>
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control border-dark" id="exampleInputPassword1" name="password">
            </div>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
          </form>
        </div>
    
    
          <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
          <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
          <script>
            $(document).ready(function(){
                $(".alert").hide(5000);
            });
        </script>
</body>
</html>
