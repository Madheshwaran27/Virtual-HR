<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body{
            overflow: hidden;
        }
        .container{
            width:100%;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
            top: 70px;
            margin-bottom: 70px;
        }
        
        label{
            font-weight: bold;
        }
        .navbar-nav{
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }

        .active-link{
            border-bottom: 2px solid blue;
        }

        
        
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg text-primary fixed-top">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active-link" href="#Personal">Personal Details</a>
              <a class="nav-link" href="#Education">Education</a>
              <a class="nav-link" href="#Experience">Experience</a>
            </div>
          </div>
        </div>
      </nav>
    <section id="Personal">
    
    </section>

    

    <section id="Education">
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col"><label for="">School Details</label></div>
                </div>
                <div class="row">
                    <div class="col"><label for="">HSC %</label></div>
                    <div class="col"><label for="">Name of School</label></div>
                    <div class="col"><label for="">Year of Passout</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="text" class="form-control border-dark" name="hsc" id=""></div>
                    <div class="col"><input type="text" class="form-control border-dark" name="hsc_name" id=""></div>
                    <div class="col"><input type="text" class="form-control border-dark" name="hsc_year" id=""></div>
                </div>
                <div class="row">
                    <div class="col"><label for="">SSLC %</label></div>
                    <div class="col"><label for="">Name of School</label></div>
                    <div class="col"><label for="">Year of Passout</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="text" class="form-control border-dark" name="sslc" id=""></div>
                    <div class="col"><input type="text" class="form-control border-dark" name="sslc_name" id=""></div>
                    <div class="col"><input type="text" class="form-control border-dark" name="sslc_year" id=""></div>
                </div>
                <div class="row">
                    <div class="col"><label for="">College Details</label></div>
                </div>
                <div class="row">
                    <div class="col"><label for="">Degree</label></div>
                    <div class="col"><label for="">College Name</label></div>
                </div>
                <div class="row">
                    
                    <div class="col"><fieldset disabled><input type="text" class="form-control border-dark" name="degree" value="B.E / B.TECH" id=""></fieldset></div>
                    <div class="col"><input type="text" class="form-control border-dark" name="college_name" id=""></div>
                </div>
                <div class="row">
                    <div class="col"><label for="">Stream</label></div>
                    <div class="col"><label for="">Percentage</label></div>
                    <div class="col"><label for="">Year of Passout</label></div>
                </div>
                <div class="row mb-3">
                    <div class="col"><input type="text" class="form-control border-dark" name="stream" id=""></div>
                    <div class="col"><input type="text" class="form-control border-dark" name="percentege" id=""></div>
                    <div class="col"><input type="text" class="form-control border-dark" name="y_o_p" id=""></div>
                </div>
                <div class="row">
                    <div class="col">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="clear" class="btn btn-danger">Clear</button>
                    </div>
            </div>    
            </form>
        </div>
    </section>

    <section id="Experience">
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col"><label for="">Experience</label></div>
                </div>

                <div class="row">
                    <div class="col"><label for="">Designation</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="text" class="form-control border-dark" name="designation"></div>
                </div>
                <div class="row">
                    <div class="col"><label for="">Experience</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="text" class="form-control border-dark" name="experience"></div>
                </div>
                <div class="row">
                    <div class="col"><label for="">Year / Duration</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="text" class="form-control border-dark" name="year"></div>
                    <div class="col"><input type="text" class="form-control border-dark" name="months" placeholder="in months"></div>
                </div>
                <div class="row">
                    <div class="col"><label for="">Company Name</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="text" class="form-control border-dark" name="company"></div>
                </div>
                <div class="row">
                    <div class="col"><label for="">Location</label></div>
                </div>
                <div class="row">
                    <div class="col"><input type="text" class="form-control border-dark" name="location"></div>
                </div>
                <div class="row">
                    <div class="col">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="clear" class="btn btn-danger">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </section>


    <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
    <script>
    
    const links = document.querySelectorAll('.nav-link');
    links.forEach((link, index) => {
    link.addEventListener('click', () => {
        // Remove border from all links
        links.forEach((item, i) => {
            if (i !== index) {
                item.style.borderBottom = 'none';
            }
        });

        // Apply border to the clicked link
        link.style.borderBottom = '2px solid blue';
    });
});

      </script>

      <script>
        $(document).ready(function(){
            $(".alert").hide(5000);
        });
      </script>

    
</body>
</html>
